<!DOCTYPE html>
<html lang="pt-BR">

<!-- criando um script PHP simples para processar os dados do formulário enviado. -->
<body>
    <div class="content">
        <h2>Entre em Contato</h2>
        <form action="processar-formulario.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <br>

            <br>

            <br>

        </form>
    </div>
</body>
</html>
